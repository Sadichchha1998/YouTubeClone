<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="icon"
      href="https://banner2.cleanpng.com/20180327/hjq/kisspng-youtube-logo-computer-icons-subscribe-5ab9e844428837.0742160815221330602725.jpg"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *:focus {
        outline: none;
      }
      body {
        position: relative;
        background: #f0f0f0;
        font-family: "roboto", sans-serif;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        /* border: 1px solid red; */
        background: #fff;
        display: flex;
        align-items: center;
        padding: 0 2.5vw;
      }

      .toggle-button {
        width: 20px;
        height: 10px;
        position: relative;
        cursor: pointer;
      }
      .toggle-button span {
        position: absolute;
        width: 100%;
        height: 2px;
        top: 50%;
        transform: translateY(-50%);
        background: #979797;
      }

      .toggle-button span:nth-child(1) {
        top: 0;
      }
      .toggle-button span:nth-child(3) {
        top: 100%;
      }
      .logo {
        height: 20px;
        margin: -5px 30px 0;
      }
      .search-box {
        position: relative;
        max-width: 500px;
        width: 50%;
        height: 35px;
        display: flex;
      }
      .search-bar {
        width: 85%;
        height: 100%;
        border: 2px solid #dbdbdb;
        padding: 0 20px;
        font-size: 16px;
        text-transform: capitalize;
      }
      .search-btn {
        width: 15%;
        height: 100%;
        background: #f0f0f0;
        border: 2px solid #dbdbdb;
        padding: 5px 0;
        border-left: none;
      }
      .search-btn img {
        height: 100%;
      }
      .user-options {
        height: 35px;
        display: flex;
        margin-left: auto;
        align-items: center;
      }
      .user-options img {
        height: 80%;
        margin-right: 20px;
        cursor: pointer;
      }
      #mic {
        margin-left: 10px;
        height: 25px;
        margin-top: 5px;
        cursor: pointer;
      }
      .user-dp {
        cursor: pointer;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        overflow: hidden;
      }
      .user-dp img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #Main {
        height: 500px;
        /* grid-template-columns: repeat(3, 1fr); */
        width: 100%;
        margin-top: 4%;
      }

      #Grid{
        height: 500px;
        width: 100%;
        margin-top: 4%;
        margin:auto;
      }
      #title{
        margin-top:5px;
        font-size:18px;
        font-family: Arial, Helvetica, sans-serif;
        color: #303033;
      }
      #channelTitle{
        margin-top:3px;
        font-size:14px;
        font-family: Arial, Helvetica, sans-serif;
        color: #303033;
      }
      #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        width: 95%;
        margin: auto;
        margin-top: 5%;
      }
      #title{
        font-size:16px;
        font-family: Arial, Helvetica, sans-serif;
      }

      #channel_name{
        margin-top:5px;
        font-size:11px;
        font-family: Arial, Helvetica, sans-serif;
        color: grey;
      }
    </style>
  </head>
